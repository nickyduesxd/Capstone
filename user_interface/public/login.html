<style>
/* -- import Bootstrap v3 ----------------------------- */
@import "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css";

/* -- import Roboto Font ------------------------------ */
@import "//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic";

/* -- body styles ------------------------------------- */

body {
    font-family: "Roboto", 'Helvetica Neue, Helvetica, Arial', sans-serif; 
    background: #ff6666;
}


/* -- login paper styles ------------------------------ */
.signin-card {
  max-width: 350px;
  border-radius: 2px;
  margin: 20px auto;
  padding: 20px;   
  background-color: #eceff1; // Blue Grey 50
  box-shadow: 0 10px 20px rgba(0, 0, 0, .19),
  0 6px 6px rgba(0, 0, 0, .23); 
}

.signin-card { 
  .logo-image, h1, p {
    text-align: center;
  }    
}

/* -- font styles ------------------------------------- */
.display1 {
  font-size: 28px;
  font-weight: 100;
  line-height: 1.2;
  color: #757575;
  text-transform: inherit;
  letter-spacing: inherit;
}

.subhead {
  font-size: 16px;
  font-weight: 300;
  line-height: 1.1;
  color: #212121;
  text-transform: inherit;
  letter-spacing: inherit;
}

</style>
<div class="container">
  <div id="login" class="signin-card">
    <div class="logo-image">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/14/Marine_Corps_Marathon_%28logo%29.jpg" alt="Logo" title="Logo" width="208">
    </div>
    <h1 class="display1">Marine Corps Marathon Medical Volunteer</h1>
    <p class="subhead">Log In Page</p>
    <form action="/login" method="POST" class="" role="form">
      <div id="form-login-username" class="form-group">
        <label for="username" class="float-label">Login</label>
        <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
      </div>
      <div id="form-login-password" class="form-group">
        <label for="password" class="float-label">Password</label>
        <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
      </div>
      <div>
        <button class="btn btn-block btn-danger ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>  
      </div>
      </div>
    </form>
  </div>
  </div>
